{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4" style="font-size: 36px; font-weight: bold; color: #0056b3;">Edit Appointment</h2>

    <form method="POST" class="mx-auto" style="max-width: 600px; background-color: #f9f9f9; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        
        <div class="form-group row mb-4">
            <label for="date" class="col-md-4 col-form-label" style="font-size: 18px; font-weight: bold;">Date</label>
            <div class="col-md-8">
                <input type="date" name="date" id="date" class="form-control" value="{{ appointment.date }}">
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="time" class="col-md-4 col-form-label" style="font-size: 18px; font-weight: bold;">Time</label>
            <div class="col-md-8">
                <input type="time" name="time" id="time" class="form-control" value="{{ appointment.time }}">
            </div>
        </div>

        <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg" style="font-size: 18px; width: 100%;">Reschedule</button>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'admin_dashboard' %}" style="font-size: 18px; color: rgb(20, 205, 211); text-decoration: none;">Back to Dashboard</a>
        </div>
    </form>
</div>
{% endblock %}

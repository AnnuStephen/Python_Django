{% extends 'base.html' %}

{% block content %}
  <!-- <h2>Edit User</h2> -->
  <!-- <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update User</button>
  </form> -->


  <div class="container mt-4">
    <h2 class="text-center mb-4" style="font-size: 36px; font-weight: bold; color: #0056b3;">Edit User Profile</h2>

    <form method="post" class="mx-auto" style="max-width: 600px; background-color: #f9f9f9; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        
        <div class="form-group row mb-4">
            <label for="{{ form.username.id_for_label }}" class="col-md-4 col-form-label" style="font-size: 18px; font-weight: bold;">User Name</label>
            <div class="col-md-8">
                {{ form.username }}
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="{{ form.password.id_for_label }}" class="col-md-4 col-form-label" style="font-size: 18px; font-weight: bold;">Password</label>
            <div class="col-md-8">
                {{ form.password }}
            </div>
        </div>


        <div class="form-group row mb-4">
            <label for="{{ form.role.id_for_label }}" class="col-md-4 col-form-label" style="font-size: 18px; font-weight: bold;">Role</label>
            <div class="col-md-8">
                {{ form.role }}
            </div>
        </div>
        <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg" style="font-size: 18px; width: 100%;">Save Details</button>
        </div>
        <a href="{% url 'admin_dashboard' %}" style="font-size: 18px; color: rgb(20, 205, 211)">Back to Dashboard</a>

    </form>
    
</div>


{% endblock %}

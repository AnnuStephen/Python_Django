{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4" style="font-size: 36px; color: #5a5a5a;">Create Bill for Appointment</h2>

    <form method="POST" style="max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="amount" class="form-label" style="font-size: 18px; font-weight: bold;">Bill Amount:</label>
            <input type="number" name="amount" id="amount" required class="form-control" style="font-size: 18px;">
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary" style="font-size: 18px; padding: 10px 20px;">Create Bill</button>
        </div>
    </form>
</div>
{% endblock %}

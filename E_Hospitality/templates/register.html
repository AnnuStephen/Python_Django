{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center; font-size: 32px; margin-bottom: 20px;">Register Page</h1>
<form method="POST" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
    {% csrf_token %}
    
    <!-- Username Field -->
    <label for="username" style="display: block; margin-bottom: 10px; font-size: 18px;">Username:</label>
    <input type="text" name="username" id="username" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 18px;">

    
    <!-- Password Field -->
    <label for="password" style="display: block; margin-bottom: 10px; font-size: 18px;">Password:</label>
    <input type="password" name="password" id="password" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 18px;">

    <!-- Role Dropdown -->
    <label for="role" style="display: block; margin-bottom: 10px; font-size: 18px;">Role:</label>
    <select name="role" id="role" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 18px;">
        <option value="" disabled selected>Select a role</option>
        <option value="Patient">Patient</option>
        <option value="Doctor">Doctor</option>
        <option value="Admin">Admin</option>

    </select>

    <!-- Submit Button -->
    <button type="submit" style="width: 100%; padding: 14px; background-color: #007BFF; color: white; border: none; border-radius: 4px; font-size: 18px;">Register</button>
    
    <!-- Already have an account? -->
    <p style="text-align: center; margin-top: 20px; font-size: 18px;">Already have an account? <a href="{% url 'login' %}" style="color: #007BFF; font-size: 18px;">Login</a></p>

</form>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4" style="font-size: 36px; font-weight: bold; color: #0056b3;">Create Your Profile</h2>

    <form method="post" class="mx-auto" style="max-width: 600px; background-color: #f9f9f9; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        
        <div class="form-group row mb-4">
            <label for="{{ form.first_name.id_for_label }}" class="col-md-4 col-form-label" style="font-size: 18px; font-weight: bold;">First Name</label>
            <div class="col-md-8">
                {{ form.first_name }}
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="{{ form.last_name.id_for_label }}" class="col-md-4 col-form-label" style="font-size: 18px; font-weight: bold;">Last Name</label>
            <div class="col-md-8">
                {{ form.last_name }}
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="{{ form.date_of_birth.id_for_label }}" class="col-md-4 col-form-label" style="font-size: 18px; font-weight: bold;">Date of Birth</label>
            <div class="col-md-8">
                {{ form.date_of_birth }}
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="{{ form.address.id_for_label }}" class="col-md-4 col-form-label" style="font-size: 18px; font-weight: bold;">Address</label>
            <div class="col-md-8">
                {{ form.address }}
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="{{ form.phone_number.id_for_label }}" class="col-md-4 col-form-label" style="font-size: 18px; font-weight: bold;">Phone Number</label>
            <div class="col-md-8">
                {{ form.phone_number }}
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="{{ form.email.id_for_label }}" class="col-md-4 col-form-label" style="font-size: 18px; font-weight: bold;">Email</label>
            <div class="col-md-8">
                {{ form.email }}
            </div>
        </div>

        <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg" style="font-size: 18px; width: 100%;">Save Details</button>
        </div>
    </form>
</div>
{% endblock %}
